<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
 <main>
    <section class="glass">
        <div class="dashboard">
          <div class="user>">
              <img src="./avatar1.png" alt="">
              <h3>Sparsh Mathur</h3>
              <p>Pro Member</p>
            </div>
           <div class="Links">
               <div class="Link">
                <img src="./steam.png" alt="">
                <h2>Streams</h2>
                </div>
               <div class="Link">
                <img src="./upcoming.png" alt="">
                <h2>Games</h2>
            </div>
            <div class="Link">
                <img src="./library.png" alt="">
                <h2>New</h2>
            </div>
            <div class="Link">
                <img src="./twitch.png" alt="">
                <h2>Library</h2>
            </div>
           </div> 
           <div class="pro">
               <h2>Join pro for free games.</h2>
               <img src="./controller.png" alt="">
           </div>
        </div> 
        <div class="games">
            <div class="status">
               <h1>Active Games</h1>
               <input type="text"/>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="./assassins.png" alt="">
                    <div class="card-info">
                        <h2>Assasins creed Valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./sackboy.png" alt="">
                    <div class="card-info">
                        <h2>Sackboy The runner</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./spiderman.png" alt="">
                    <div class="card-info">
                        <h2>Spiderman Miles Morales</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>

            </div>
        </div>


    </section>
 </main>
 <div class="circle1"></div>
 <div class="circle2"></div>     
</body>
</html>
